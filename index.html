<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>My knockout task</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
	<h1>Легкое использование существующих электронных документов (инструкций)</h1>
	<div>
		<div class = "checkbox">
			<h2>Список литературы:</h2>
			<ul data-bind = "foreach : books">
				<li>
					<img data-bind = "attr{ src : src}" alt="">
					<dt data-bind = "text: index+'.  '+value">ffff</dt>
					<dd><input type = "checkbox" data-bind = "attr{value: 'book'+index}, checked: checkt"/></dd>
				</li>
			</ul>
		</div>
		<div class = "letter">
			<h2>Отправить письмо:</h2>
			<dt>E-mail:</dt>
			<dd><input data-bind='value: eMail'  placeholder="Введите свой e-mail"/></dd>
            <dt>Тема:</dt>
            <dd><input data-bind='value: text' placeholder="Введите тему"/></dd>
            <dt>Текст сообщения:</dt>
            <dd><textarea data-bind='value: message'></textarea></dd>
            <dt>Прикрепленные файлы:</dt>
            <dd data-bind = "foreach: checkArrayBook()">
                <p data-bind="text:index+'. '+value"></p>
            </dd>
            <button>Send</button>
		</div>

	</div>
	<script src = "scripts/knockout-3.1.0.js"></script>
	<script src = "scripts/script.js"></script>
</body>
</html>
